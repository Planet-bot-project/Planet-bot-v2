name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        node-version: [22]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Check out code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Check for security vulnerabilities
        run: npm audit --audit-level=moderate

      - name: Lint code
        run: |
          npx eslint . --ext .js || echo "ESLint not configured, skipping..."

      - name: Check syntax
        run: node -c index.js

      - name: Test basic imports
        run: |
          node -e "
          (async () => {
            try {
              // set environment info to process.environment
              process.env.isTest = true;

              setTimeout(async () => {
                await import('./index.js');
                console.info('✅ Main file syntax is valid');
                process.exit(0);
              }, 5 * 60 * 1000); // 5 minutes

              
            } catch (error) {
              if (error.message.includes('TOKEN') || error.message.includes('MONGODB')) {
                console.info('✅ Main file loads correctly (environment variables missing as expected)');
                process.exit(0);
              } else {
                console.error('❌ Syntax or import error:', error.message);
                process.exit(1);
              }
            }
          })();"
